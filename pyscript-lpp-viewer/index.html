<html>

<head>
	<!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <!-- CSS for examples -->
    <link rel="stylesheet" href="./assets/examples.css" />

    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>

    <!-- for splashscreen -->
    <style>
    	#loading { outline: none; border: none; background: transparent }
    </style>
	<script type='module'>
		const loading = document.getElementById('loading');
		addEventListener('py:ready', () => loading.close());
		loading.showModal();
	</script>
    
    <title>LPP Viewer</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />

	<!-- bokeh scripts -->
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-3.6.3.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.6.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.6.3.min.js"></script>

    <!-- panel CSS -->
    <link rel="stylesheet" href="https://gcore.jsdelivr.net/npm/@holoviz/panel@1.7.5/dist/bundled/theme/default.css"/>
	<link rel="stylesheet" href="https://gcore.jsdelivr.net/npm/@holoviz/panel@1.7.5/dist/bundled/theme/material_variables.css"/>
    <link rel="stylesheet" href="https://gcore.jsdelivr.net/npm/@holoviz/panel@1.7.5/dist/bundled/theme/material.css"/>
    <link rel="stylesheet" href="https://gcore.jsdelivr.net/npm/@holoviz/panel@1.7.5/dist/css/loading.css" type="text/css"/>
    <link rel="stylesheet" href="https://gcore.jsdelivr.net/npm/@holoviz/panel@1.7.5/dist/css/listpanel.css" type="text/css"/>
    <link rel="stylesheet" href="https://gcore.jsdelivr.net/npm/@holoviz/panel@1.7.5/dist/css/select.css" type="text/css"/>

    <!-- panel scripts -->
    <script defer src="https://gcore.jsdelivr.net/npm/@holoviz/panel@1.7.5/dist/panel.min.js"></script>
    <script type="text/javascript" src="https://gcore.jsdelivr.net/npm/@holoviz/panel@1.7.5/dist/bundled/material-components-web@7.0.0/dist/material-components-web.min.js"></script>

</head>

<body>
	<dialog id='loading'><h1>Loading...</h1></dialog>
	<nav class="navbar" style="background-color: #000000">
    	<div class="app-header">
        	<a href="/">
            	<img src="./assets/logo.png" class="logo" />
            </a>
            <a class="title" href="" style="color: #f0ab3c">LPP-Viewer</a>
        </div>
	</nav>

	<section class='pyscript'>
		<div id='fileLoad'></div>
		<div id='testShow'></div>
		<div id='fileShow'></div>
		<script type='py' src='./main.py' config='./pyscript.toml'></script>
		<p style="text-align:center; color:gray; font-size: 20px; font-weight: bolder;">(<a href="mailto:wangqian2016@impcas.ac.cn">Contact</a> | <a href="https://github.com/NanaVan/lpp-viewer/issues">Bug Reports</a> | <a href="https://signal-tips.pages.dev">Home</a> | Copyright 2025 Q.Wang)</p>
</div>

	</section>
</body>


</html>
