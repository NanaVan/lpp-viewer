<html>

<head>
	<!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.2/core.css">
    <!-- CSS for examples -->
    <link rel="stylesheet" href="./assets/examples.css" />

    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2023.11.2/core.js"></script>

    <!-- for splashscreen -->
    <style>
    	#loading { outline: none; border: none; background: transparent }
    </style>
    
    <title>LPP Viewer</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />

	<!-- bokeh scripts -->
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-3.2.2.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.2.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.2.2.min.js"></script>
    <script type="text/javascript">
    	Bokeh.set_log_level("info");
    </script>

    <!-- panel CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.1/dist/bundled/theme/default.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.1/dist/bundled/theme/material_variables.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.1/dist/bundled/theme/material.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.1/dist/css/loading.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.1/dist/css/listpanel.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.1/dist/css/select.css" type="text/css"/>

    <!-- panel scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.1/dist/panel.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@holoviz/panel@1.3.1/dist/bundled/material-components-web@7.0.0/dist/material-components-web.min.js"></script>

	
</head>

<body>

	<nav class="navbar" style="background-color: #000000">
    	<div class="app-header">
        	<a href="/">
            	<img src="./assets/logo.png" class="logo" />
            </a>
            <a class="title" href="" style="color: #f0ab3c">LPP-Viewer</a>
        </div>
	</nav>

	<section class='pyscript'>
		<h1>Result for LISE++ Simulation</h1>
		<p>First: load your .lpp file</p>
		<div id='fileLoad'></div>
		<p>Next: Waiting for the result...</p>
		<div id='fileShow'></div>
		<script type='py' src='./main.py' config='./pyscript.toml'></script>

	</section>
</body>


</html>
